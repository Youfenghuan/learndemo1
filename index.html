  <script>

    // 页面加载完成执行函数 start
    $(function(){
      setInterval(loopSwipePic,3000); // 间隔的滑动图片
      commentFactory(); // 动态生成评论的方法
      eventListenerFun("view-containerid"); // 监听图片放大滑动的效果。

      $(".poster1_pic img").on("touchend",loopSwipePic);

      $(".logo-pic").on("click",function(e){
        $(".layer").fadeIn('slow');
        var id = e.target.id;
        if(id === "img1"){
          $("#logoleft1").css({"transform":"translate3d(0px, 0px, 0px)", "-webkit-transform":"translate3d(0px, 0px, 0px)"});
          $("#logoleft2").css({"transform":"translate3d(100%, 0px, 0px)","-webkit-transform":"translate3d(100%, 0px, 0px)"});
          $("#logoleft3").css({"transform":"translate3d(200%, 0px, 0px)","-webkit-transform":"translate3d(200%, 0px, 0px)"});
          $("#logoleft4").css({"transform":"translate3d(300%, 0px, 0px)","-webkit-transform":"translate3d(300%, 0px, 0px)"});
        }else if(id === "img2"){
          $("#logoleft1").css({"transform":"translate3d(-100%, 0px, 0px)", "-webkit-transform":"translate3d(-100%, 0px, 0px)"});
          $("#logoleft2").css({"transform":"translate3d(0px, 0px, 0px)","-webkit-transform":"translate3d(0px, 0px, 0px)"});
          $("#logoleft3").css({"transform":"translate3d(100%, 0px, 0px)","-webkit-transform":"translate3d(100%, 0px, 0px)"});
          $("#logoleft4").css({"transform":"translate3d(200%, 0px, 0px)","-webkit-transform":"translate3d(200%, 0px, 0px)"});
        }else if(id === "img3"){
          $("#logoleft1").css({"transform":"translate3d(-200%, 0px, 0px)", "-webkit-transform":"translate3d(-200%, 0px, 0px)"});
          $("#logoleft2").css({"transform":"translate3d(-100%, 0px, 0px)", "-webkit-transform":"translate3d(-100%, 0px, 0px)"});
          $("#logoleft3").css({"transform":"translate3d(0px, 0px, 0px)", "-webkit-transform":"translate3d(0px, 0px, 0px)"});
          $("#logoleft4").css({"transform":"translate3d(100%, 0px, 0px)", "-webkit-transform":"translate3d(100%, 0px, 0px)"});
        }else{
          $("#logoleft1").css({"transform":"translate3d(-300%, 0px, 0px)", "-webkit-transform":"translate3d(-300%, 0px, 0px)"});
          $("#logoleft2").css({"transform":"translate3d(-200%, 0px, 0px)", "-webkit-transform":"translate3d(-200%, 0px, 0px)"});
          $("#logoleft3").css({"transform":"translate3d(-100%, 0px, 0px)", "-webkit-transform":"translate3d(-100%, 0px, 0px)"});
          $("#logoleft4").css({"transform":"translate3d(0px, 0px, 0px)", "-webkit-transform":"translate3d(0px, 0px, 0px)"});
        }
      });

      $(".layer").on("click",function(e){
        if(e.target.classList.length === 1){
          $(".layer").fadeOut('slow');
        }
      });
      $(".mostComment").on("click",function(e){
        console.log('pageNum', pageNum);
        commentFactory(pageNum); // 动态生成评论的方法
      });
      //点击安装处理函数
      $(".footer-down").on("click",execuDownLoad);

      // var us = navigator.userAgent;
      // var isiOS = !!us.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端

      //   md.pause();
      //   md.play();
      // }

      // var md = document.getElementsByTagName("video")[0].play();
      // md.addEventListener("ended",function(){
      //     $(".videoLayer").show();
      // });
      // $(".videoLayer").on("click",function(){
      //     $(".videoLayer").hide();
      //     md.play();
      // });
      document.getElementsByTagName("video")[0].click();
    });
    // 页面加载完成执行函数 end
    function playPause(){
      var md = document.getElementsByTagName("video")[0];
      if(md.paused){
        md.play();
      }else{
        md.pause();
      }

    }
